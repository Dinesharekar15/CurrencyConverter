<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h2>Currency Converter</h2>

        <form>
            <div class="amount">

                <input type="number">

            </div>

            <div class="from">
                <h4>From</h4>
                <img src="https://flagsapi.com/US/flat/64.png" />
                <select name="from" class="from">
                    
                   

                </select>
            </div>
          
            <button class="swap-btn"><span class="material-symbols-outlined">
                sync
                </span></button>

            <div class="to">
                <h4>To</h4>
                <div class="select-container">

                <img src="https://flagsapi.com/IN/flat/64.png" />
                <select name="to" class="to">
                    
                    

                </select>
                </div>
            </div>


            <h3 class="msg">14 EUR =12.13 GBP</h3>

            <button class="exchange-btn">Get Exchange Rate</button>
          

        </form>
     
    </div>

    <script src="script.js"></script>
